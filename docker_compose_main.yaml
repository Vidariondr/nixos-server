######################## NETWORKS
networks:
  default:
    driver: bridge
  docker_network:
    driver: bridge
    name: docker_network
    ipam:
      config:
        - subnet: ${SUBNET_DOCKER}
  socket_proxy:
    name: socket_proxy
    driver: bridge
    ipam:
      config:
        - subnet: ${SUBNET_PROXY}

######################## SERVICES
include:
  # MANAGEMENT
  - compose-files/dozzle.yaml
  - compose-files/homepage.yaml
  - compose-files/socket_proxy.yaml
  - compose-files/pihole.yaml
  # MEDIA
  - compose-files/ampcast.yaml
  - compose-files/firefly.yaml
  - compose-files/jellyfin.yaml
  - compose-files/immich.yaml
  - compose-files/linkding.yaml
  - compose-files/miniflux.yaml
  - compose-files/metube.yaml
  - compose-files/navidrome.yaml
  - compose-files/nextexplorer.yaml
  - compose-files/paperless.yaml
  - compose-files/siyuan.yaml
